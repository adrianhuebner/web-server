<!DOCTYPE html>
<html>
    <head>
        <title>Auth Test</title>
    </head>
    <body>
        <main>

            <div id="oauth"></div>

        </main>

        <script src="http://code.jquery.com/jquery-3.3.1.js"></script>

        <script>

          let yahooURL = "https://api.login.yahoo.com/oauth2/request_auth";

          let options = {
            client_id:'YAHOO_CLIENT_ID',
            redirect_uri: 'http://localhost:3000/oauth',
            response_type: 'code'
          };

          let QueryString = Object.keys(options).map( (key,i) => {
            return `${key}=` + encodeURIComponent(options[key]);
          }).join("&");

          let authURL = `${yahooURL}?${QueryString}`;

          $('#oauth').append(`<a href="${authURL}">Login With Yahoo</a>`);

        </script>


    </body>
</html>
